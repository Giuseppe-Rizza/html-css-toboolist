<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TobooList</title>
</head>
<body>

    <!-- intestazione -->

     <header>
            <img id="visual-logo" src="./img/Logo.png" alt="logo Toboolist">

            <span id="scritta-logo">Toboolist</span>
     </header>

    <!-- parte contenuto principale -->

    <main>

        <div id="container">

            <div class="buttons">
                <button class="add-task">
                    Add Task
                </button>
                <button class="add-section">
                    Add Section
                </button>
            </div>

            <section class="titles buttons">
                <h2>▼ New Task</h2>
                <br>
                <div class="green-tick">
                    Quarterly Newsletter
                </div>
            </section>

            <section class="titles buttons">
                <h2>▼ Today</h2>
                <br>
                <div class="green-tick">
                    Recruiting blog post
                </div>
                <br>
                <div class="green-tick">
                    Mobile app launch
                </div>
                <br>
                <div class="red-cross">
                    Interview John H.
                </div>
                <br>
                <div class="green-tick">
                    Summit update to mobile storefronts
                </div>
            </section>

            <section class="titles buttons">
                <h2>▼ Upcoming</h2>
                <br>
                <div class="red-cross">
                    Schedule meeting with Alex
                </div>
                <br>
                <div class="green-tick">
                    Homepage refresh
                </div>
                <br>
                <div class="green-tick">
                    Onboard new Sales team members
                </div>
                <br>
                <div class="green-tick">
                    Review editorial calendar
                </div>
            </section>

        </div>
    </main>
     


    <!-- footer -->
     <footer>

     </footer>

    </div>
    
</body>
</html>
